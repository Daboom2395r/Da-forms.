<!DOCTYPE html>

<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="action_page.php" method="POST">

            <div>
            <label for="fname">first name:</label>
<input type="text" id="fname" name="fname" placeholder="Your first name" required>
            </div>

            <br>

            <div>
<label for="lname">lastname name:</label>
<input type="text" id="lname" name="lname" placeholder="Your last name" required>
        </div>

        <br>

        <div>
            <label for="pass">password:</label> 
            <input type="password" id="pass" name="pass" maxlength="25" required>
        </div>

         <br>

         <div>
            <label for="email">email:</label>
            <input type="email" id="email" name="email" placeholder="Gmod@gmail.com">
         </div>

         <br>

         <div>
            <label for="bdate">birthdate</label>
            <input type="date" id="bdate" name="bdate">
         </div>

         <br>

         <div>
            <label for="title">Gender:</label>

            <label>Male.</label>
            <input type="radio" id="Male." name="title" value="Male.">

            <label>Female.</label>
            <input type="radio" id="Female." name="title" value="Female.">
         </div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
            </div>

        </form>
    </body>
</html>
